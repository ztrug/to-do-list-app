services:
  - type: web
    name: todo-app-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: todo-app-db
          property: connectionString

databases:
  - name: todo-app-db
    databaseName: todo_app
    plan: free
