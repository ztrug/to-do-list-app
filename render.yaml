services:
  - type: web
    name: todo-app-backend
    runtime: node              # Usando Node, mas rodando Bun dentro
    plan: free
    region: oregon

    buildCommand: |
      curl -fsSL https://bun.sh/install | bash
      ~/.bun/bin/bun install
      ~/.bun/bin/bun x prisma generate

    startCommand: ~/.bun/bin/bun run server.ts

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: todo-app-db
          property: connectionString

databases:
  - name: todo-app-db
    databaseName: todo_app
    plan: free
    region: oregon
